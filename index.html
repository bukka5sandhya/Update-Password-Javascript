<html lang="en">
  <head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <body>
    <div class="bg-container d-flex flex-column">
        <form id="updatePasswordForm">
            <h1 class="heading">Update Password</h1>
            <div class="mb-3 ml-2 p-2 d-flex flex-column">
                <label for="newPassword" class="new-password">NEW PASSWORD</label>
                <input id="newPassword" type="password" class="form-control" placeholder="Create new password"/>
                <p class= "error" id="newPasswordErrMsg"></p>
            </div>
            <div class="mb-3 ml-2 p-2 d-flex flex-column">
                <label for="confirmPassword" class="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"/>
                <p class="error" id="confirmPasswordErrMsg"></p>
            </div>
            <div class="text-center">
                <button type="submit" id="updateBtn" class="btn btn-primary mb-3 ml-2 p-2 ">Update</button>
            </div>


        </form>

    </div>
    <script src="index.js"></script>
    
  </body>
</html>
